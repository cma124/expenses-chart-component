<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses chart component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="container-head">
        <div class="container-head-text">
          <h1>My balance</h1>

          <p>$921.48</p>
        </div>

        <div class="container-head-logo">
          <img src="./images/logo.svg" alt="White border circle and black circle">
        </div>
      </div>

      <div class="container-body">
        <h2>Spending - Last 7 days</h2>

        <ul class="bar-lists">
          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day">mon</p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day">tue</p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day">wed</p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day">thu</p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day">fri</p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day">sat</p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount today"></div>
            <p class="day">sun</p>
          </li>
        </ul>

        <div class="summary">
          <div class="summary-total">
            <p>Total this month</p>

            <p class="summary-amount">$478.33</p>
          </div>

          <div class="summary-percent">
            <p class="summary-percentage">+2.4%</p>

            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
