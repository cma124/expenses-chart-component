<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses chart component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- JavaScript -->
  <script src="./scripts.js" defer></script>

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <section class="container-head">
        <div class="container-head-text">
          <h1>My balance</h1>

          <p>$921.48</p>
        </div>

        <img src="./images/logo.svg" alt="White border circle and black circle">
      </section>

      <section class="container-body">
        <h2>Spending - Last 7 days</h2>

        <ul class="bar-lists">
          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day"></p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day"></p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day"></p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day"></p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day"></p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day"></p>
          </li>

          <li class="bar-list">
            <p class="bar-amount-text"></p>
            <div class="bar-amount"></div>
            <p class="day"></p>
          </li>
        </ul>

        <section class="summary">
          <div class="summary-total">
            <h2>Total this month</h2>

            <p class="summary-amount">$478.33</p>
          </div>

          <div class="summary-percent">
            <p class="summary-percentage">+2.4%</p>

            <p>from last month</p>
          </div>
        </section>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/cma124">Chan Myae Aung</a>.
    </div>
  </main>
</body>
</html>
